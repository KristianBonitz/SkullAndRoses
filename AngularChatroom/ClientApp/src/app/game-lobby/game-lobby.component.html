<div>
    <div *ngIf="!hasGameStarted">
        <h2>Room Id: {{roomId}}</h2>

        <div *ngIf="isClientReady">
            <input type="button" id="start-button" value="Start Game" (click)="start()" />
        </div>

        <ul *ngIf="!isGameInProgress" class="game-players">
            <li *ngFor="let player of readyPlayers" [ngClass]="player.id == clientId ? 'client' : ''">
                <div class="list-item" *ngIf="player.id === clientId">{{player.name}} - (you)</div>
                <div class="list-item" *ngIf="player.id !== clientId">{{player.name}}</div>
            </li>
        </ul>
    </div>
    <app-game-room *ngIf="hasGameStarted" [clientId]="clientId" [isGameInProgress]="hasGameStarted">
    </app-game-room>
</div>
