<div class="client-action-component">
    <player-mat [player]="client"></player-mat>

    <div id="playerActionsArea" [ngClass]="isClientTurn ? 'active-player' : ''">
        <p>Your hand:</p>
        <ul>
            <li *ngFor="let card of client.hand">
                {{card.toString}} <button *ngIf="isClientTurn" (click)="playCard(card)">Play</button>
            </li>
        </ul>
        <div id="action-buttons" *ngIf="isClientTurn">
            <div id="bidding-area">
                <input type="number" name="bid-input" id="bid-input" [(ngModel)]="clientBid">
                <button id="raise-bid-button" (click)="makeABid()">Submit Bid</button>
                <button id="pass-bid-button" (click)="passBid()">Pass Bidding</button>
            </div>
            <button (click)="completeChallenge()">Start Challenge</button>
            <button (click)="endTurn()">End Turn</button>
        </div>
    </div>

    <p>Your Wins: {{client.winCount}}</p>
</div>
