<div class="client-action-component">
    <player-mat [player]="player"></player-mat>

    <div id="playerActionsArea" [ngClass]="isClientTurn ? 'active-player' : ''">
        <p>Your hand:</p>
        <ul>
            <li *ngFor="let card of player.hand">
                {{card.toString}} <button *ngIf="isClientTurn" (click)="playCard(card)">Play</button>
            </li>
        </ul>
        <ul id="action-buttons" *ngIf="isClientTurn">
            <li>
                <button (click)="endTurn()">End Turn</button>
            </li>
        </ul>
    </div>

    <p>Your Wins: {{player.winCount}}</p>
</div>
